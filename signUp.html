<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</head>
<body id="b5">
    <form >
        <div class="mb-3">
            <h2>SignUp</h2>
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input  type="email" placeholder="Email address" class="form-control-md" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Create Password</label>
            <input type="password" placeholder="Password" class="form-control-md" id="exampleInputPassword1">
        
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" class="form-control-md" id="exampleInputPassword1">
            
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
